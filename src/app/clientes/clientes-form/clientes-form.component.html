<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo/atualizado com sucesso!
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">ID: </label>
                    <input class="form-control" id="id" type="text" name="id" [ngModel]="cliente.id" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dataCadastro">Data de Cadastro: </label>
                    <input class="form-control" id="dataCadastro" type="text" name="dataCadastro"
                           [ngModel]="cliente.dataCadastro" disabled>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome: * </label>
                    <input class="form-control" id="nome" type="text" name="nome" [(ngModel)]="cliente.nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cpf">CPF: *</label>
                    <input class="form-control" id="cpf" type="text" name="cpf" [(ngModel)]="cliente.cpf">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-danger ml-2" (click)="cancelar()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Cancelar
                </button>
            </div>
        </div>
    </form>
</div>
